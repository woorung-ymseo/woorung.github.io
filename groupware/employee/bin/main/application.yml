server:  port: 8080logging:  level:    org:      hibernate:        type:          descriptor:            sql: tracespring:  application:    name: employee # eureka 등록시 application name 으로 등록  datasource: 
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/employee
    username: root    password: root
  jpa:    hibernate:      ddl-auto: update    show-sql: true    properties:       hibernate:        format_sql: true        use_sql_comments: true########### SECURITY START ###########jwt:  secret: omgar # hash key  expiration-time: 864000000 # validation Time (1 day)  token-prefix: hanq # token prefix  header-string: Authorizztion # JWT Token Header Authorization########### SECURITY END ###########    ########### CLOUD START #########  # hystrix  hystrix:  metrics:    polling-interval-ms: 10000 # default 10000 - 호출 통계 기준 시간  command:    bussinessOfEmployeeInfo:      execution:        isolation:          thread:            timeoutInMilliseconds: 3000 # default 1000      circuitBreaker:        requestVolumeThreshold: 1 # default 20 - 시도 횟수        errorThresholdPercentage: 50 # default 50 - 에러 %        sleepWindowInMilliseconds: 5000 # default 5000 - 서킷 오픈 시간    FeignEmployeeService#getBusinessOfEmployeeInfo(Long,String):      execution:        isolation:          thread:            timeoutInMilliseconds: 3000 # default 1000      circuitBreaker:        requestVolumeThreshold: 1 # default 20 - 시도 횟수        errorThresholdPercentage: 50 # default 50 - 에러 %        sleepWindowInMilliseconds: 5000 # default 5000 - 서킷 오픈 시간# ribbonbusiness:  ribbon:#    listOfServers: localhost:8081,localhost:7777 # eureka 사용시 불필요 (eureka에서 관리)    MaxAutoRetries: 0    MaxAutoRetriesNextServer: 1    # eurekaeureka:  instance:    prefer-ip-address: true  client:    service-url:      defaultZone: http://127.0.0.1:8761/eureka # default address  http://127.0.0.1:8761/eureka     # feignfeign:  hystrix:    enabled: true########### CLOUD END #########